<h2>New task</h2>
<form [formGroup]="form">
  <tr>
    <td>
      <label for="title">Title:</label>
    </td>
  </tr>
  <tr>
    <td>
      <input type="text" name="title" id="title" formControlName="title">
    </td>
  </tr>
  <tr>
    <td>
      <label for="description">Description:</label>
    </td>
  </tr>
  <tr>
    <td>
      <textarea id="description" cols="20" rows="5" formControlName="description"></textarea>
    </td>
  </tr>
</form>
<button type="button" (click)="home()">back</button>
<button type="button" (click)="save()">save</button>
